<!DOCTYPE html>
<html lang="en">
    <head>
        <title>404'd!</title>
        <meta name="description" content="Indie game development, free games.">
        <meta name="keywords" content="indie, gamedev, games, free, html5, windows, mac, linux, medic panic!, sacrifice, rescue, retro, 8bit, chile">
        <meta name="author" content="mnemot">
        <meta charset="UTF-8">
        <script src="js/jquery-1.12.1.min.js"></script>
        <link rel="stylesheet" href="main.min.css">
        <link rel="icon" type="image/png" href="favicon.png">
		<style>
            body {
                text-align: center;
            }
            h1 {
                text-align: center;
                line-height: 15vh;
            }
            hr {
                display: block;
                border: 0;
                border-bottom: 1px dashed black;
            }
            #notfound {
                display: block;
                width: 40vh;
                height: 40vh;
                background: url("img/404.png");
                background-position: 0 0;
                background-size: 400% 100%;
                overflow: hidden;
                margin: 10vh auto;
            }
		</style>
    </head>
    <body>
        <h1>404 - Not Found</h1>
        <hr>
        <div id="notfound"></div>
        <p>How did you get here? <a href="http://gatod.xyz">Go back</a></p>
        <script>
            $( document ).ready(function() {
                $("#notfound").css({
                    "background-position": (Math.floor(Math.random() * 4) * 100).toString() + "% 0"
                });
            });
        </script>
    </body>
</html>
